services:
  web:
    image: nginx:stable-alpine3.21-perl
    container_name: quiz-nginx
    ports:
      - "8000:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks: 
      - quiz-network
    depends_on:
      php-fpm:
        condition: service_healthy
  
  php-fpm:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: quiz-laravel
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
      - ./.docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    networks:
      - quiz-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  db:
    image: mysql:8.0.44-debian
    container_name: quiz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  adminer:
    image: adminer:fastcgi
    container_name: quiz-adminer
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: dracula
    networks:
      - quiz-network
    depends_on:
      - db

networks:
  quiz-network:
    driver: bridge

volumes:
  mysql_data:
